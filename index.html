<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>CoffeeBreak</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/coffeebreak.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://cdn3.iconfinder.com/data/icons/social-70/24/381_-_Social_coffee_cup_icon-512.png"

<body>
    <div id="top" class="cabecalho">
        <div class="logo">
            <img src="logos/web-logo.png" alt="logo">

        <nav class="menu">

                <li> <a href="#" target="_blank">Sobre</a> </li>
                <li> <a href="#" target="_blank">Contato</a> </li>
                <li> <a href="#" target="_blank">...</a> </li>

                <span>© 2020</span><br>
                <div class="back-top">
