<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>CoffeeBreak</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/coffeebreak.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://cdn3.iconfinder.com/data/icons/social-70/24/381_-_Social_coffee_cup_icon-512.png"
        type="image/x-icon">
    <script src="https://kit.fontawesome.com/cbd12f7b72.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="top" class="cabecalho">
            <a href="index.html"> <img src="logos/web-logo.png" alt="logo"></a>

            <ul class="menu">
                <li><a href="sobre.html" target="_blank">Sobre</a></li>
                <li><a href="#galeria">galeria</a>
                    <ul>
                        <li><a href="#">Paisagens</a></li>
                        <li><a href="#">Fantasia</a></li>
                        <li><a href="#">Design</a></li>
                    </ul>
                </li>
                <li><a href="#contatos">Contato</a></li>

        </div>

        <section>
            <div class="subcabecalho">
                <div class="subtitle">
                    <h1>Sejam bem-vindos ao universo da imaginação<span class="barra">!</span></h1>
                </div>
            </div>
        </section>
    </header>

    </div>
    <!--Começo da galeria de imagens-->
    <section>
        <div id="galeria" class="container-galeria">

            <figure class="imagem">
                <a target="_blank" href="background/skycastle.jpg">
                    <img class="foto" src="background/skycastle.jpg" alt="Castelo">
                </a>
                <figcaption>
                    <span>Castelo nas nuvens</span>
                </figcaption>
            </figure>

            <figure class="imagem">
                <a target="_blank" href="background/lost-in-the-space-com-camera-raw---Copia.jpg">
                    <img class="foto" src="background/lost-in-the-space-com-camera-raw---Copia.jpg"
                        alt="homen em um foguete">
                </a>
                <figcaption>
                    <span>Ao céu e avante!</span>
                </figcaption>
            </figure>

            <figure class="imagem">
                <a target="_blank" href="background/skate-mar-aberto.jpg">
                    <img class="foto" src="background/skate-mar-aberto.jpg" alt="skate no mar">
                </a>
                <figcaption>
                    <span>Skate é criatividade</span>
                </figcaption>
            </figure>

            <figure class="imagem">
                <a target="_blank" href="background/medieval.jpg">
                    <img class="foto" src="background/medieval.jpg" alt="Medieval">
                </a>
                <figcaption>
                    <span>apreciando a vista</span>
                </figcaption>
            </figure>

            <figure class="imagem">
                <a target="_blank" href="background/florest2.jpg">
                    <img class="foto" src="background/florest2.jpg" alt="Mulher observando uma fogueira">
                </a>
                <figcaption>
                    <span>Olhar atento</span>
                </figcaption>
            </figure>

            <figure class="imagem">
                <a target="_blank" href="background/magicselect.jpg">
                    <img class="foto" src="background/magicselect.jpg" alt="Magia">
                </a>
                <figcaption>
                    <span>Inspirado na saga Harry potter</span>
                </figcaption>
            </figure>
        </div>
    </section>
    <!--Fim galeria-->

    <!--Rodapé-->
    <footer>

        <div id="contatos" class="conteudo-rodape">
            <a href="https://github.com/Tklao/projeto-coffee-break" target="_blank"><img
                    src="logos/iconfinder_githubpx_85137.png"></a>
            <a href="https://www.instagram.com/coffeebreak538/" target="_blank"><img
                    src="logos/iconfinder_Instagram_1298747.png"></a>
            <p id="report">Reporte bugs encontrados <a
                    href="mailto:carlosmelo1295@gmail.com">carlosmelo1295@gmail.com</a></p>
            <span>Agradecemos por sua visita!!! Página em constante manutenção.</span>
            <br>
            <span>Made with <i class="fas fa-heart"></i> & <i class="fas fa-coffee"></i> in Rio de Janeiro ©
                2020</span>
            <br>

            <div class="rodape-media">
                <a href="#top"><i class="fas fa-arrow-alt-circle-up"></i>Topo</a>
                <a href="sobre.html"><i class="fas fa-mug-hot">Sobre</i></a>
            </div>

        </div>
    </footer>
</body>

</html>
